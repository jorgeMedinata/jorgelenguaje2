<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">

    <title>jORGE MEDINA AUTO</title>
  </head>
  <body>
    <div id="app">
      <header class="container-fluid bg-success d-flex justify-content-center">
        <p class="text-light mb-0 p-2 fs-6">Jorge Medina Auto</p>
      </header>
      <div id="nav">
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
          <div class="container-fluid">
            <a class="navbar-brand" href="">
              <img src="" class="logo">
              <span class="text-success fs-5 fw-bold">Jorge Auto</span>
            </a>
            <button class="navbar-toggler btn-white btn btn-outline-success" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link" href="Productos.html">PRODUCTOS</a> 
                <a class="nav-link" href="Contactanos.html">CONTACTO</a> 
                <a class="nav-link" href="Sobre Nosotros.html">SOBRE NOSOTROS</a>
              </div>
            </div>
          </div>
        </nav>
      </div>

      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">NOMBRE</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">APELLIDO</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">CORREO</label>
          <input type="text" class="form-control" id="inputAddress">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">CARTA</label>
          <textarea type="text" class="form-control" id="inputAddress2"></textarea> 
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">LUGAR</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">ESTADO</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">CODIGO POSTAL</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <!-- <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div> -->
        <div class="col-12">
          <button type="submit" class="btn btn-success">ENVIAR CORREO</button>
        </div>
      </form>

      <!-- footer -->
      <footer class="w-100 d-flex align-items-center justify-content-center flex-wrap">
        <p class="fs-5 px-3 pt-3">JORGE MEDINA, MICHELENA</p>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
